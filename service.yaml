apiVersion: v1
kind: Service
metadata:
  namespace: hello-world
  name: hello-service
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: controller
    greeting: hello
  ports:
  - name: world-port
    protocol: TCP
    port: 60000
    targetPort: 50000
  - name: kubernetes-port
    protocol: TCP
    port: 60001
    targetPort: 8080
