apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: hello-world
  name: my-ingress
spec:
  rules:
    - http:
        paths:
        - path: /greet-the-world
          pathType: Exact
          backend:
            service:
              name: hello-service
              port:
                number: 60000
        - path: /greet-kubernetes
          pathType: Exact
          backend:
            service:
              name: hello-service
              port:
                number: 60001